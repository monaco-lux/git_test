<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Images Test</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about">click me</a>
    <!-- this will open in the same window, it's the default behavior -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>
    <!-- this opens it in a new tab and keeps the orignal tab -->
    <!-- rel decibes the relaitonship between the current page and the linked document  -->
    <!-- noopener prevents the opened link from gaining access to the webpage where it was opened from -->
    <!-- noreferrer prevents the openned link from knowing which webpage or resource has the link -->
    <br>
    <a href="about.html">About</a>
    </html>
